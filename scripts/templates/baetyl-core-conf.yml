"name": "{{.ConfName}}"
"namespace": "{{.Namespace}}"
"system": true
"labels":
  "baetyl-app-name":"{{.AppName}}"
  "baetyl-node-name":"{{.NodeName}}"
  "baetyl-cloud-system":"true"
data:
  conf.yml: |-
    node:
      ca: /var/lib/baetyl/node/ca.pem
      key: /var/lib/baetyl/node/client.key
      cert: /var/lib/baetyl/node/client.pem
    httplink:
      address: "{{.SyncAddr}}"
      insecureSkipVerify: true
    logger:
      level: debug