name: "{{.RuleConfName}}"
namespace: "{{.Namespace}}"
system: true
labels:
  baetyl-app-name: "{{.RuleAppName}}"
  baetyl-node-name: "{{.NodeName}}"
  baetyl-cloud-system: "true"
data:
  conf.yml: |-
    session:
      sysTopics: ["$link", "$baetyl"]
    logger:
      level: debug
      encoding: console